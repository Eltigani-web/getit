language: "en-US"
early_access: true
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  collapse_walkthrough: true
  sequence_diagrams: true
  estimate_code_review_effort: true
  auto_review:
    enabled: true
    drafts: false
    ignore_title_keywords:
      - "WIP"
      - "ignore"
  path_filters:
    - "!dist/**"
    - "!build/**"
    - "!__pycache__/**"
    - "!.venv/**"
    - "!*.lock"

chat:
  auto_reply: true

knowledge_base:
  web_search:
    enabled: true
  code_guidelines:
    enabled: true

instructions: |
  Focus on:
  - Python best practices and idiomatic code.
  - Strict type hints compatible with Mypy.
  - Clean and responsive Terminal UI (TUI) design.
  - Efficient file handling for large downloads.
